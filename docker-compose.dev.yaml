volumes:
  database_data_dev:
  storage_data_dev:
  app_dev_node_modules:

services:
  app-dev:
    build:
      context: ./services/web
      target: development
    volumes:
      - ./services/web/:/app/
      - app_dev_node_modules:/app/node_modules
    env_file:
      - ./services/web/.env
    ports:
      - 3000:3000
      - 5555:5555
    depends_on:
      - database-dev
      - storage-dev

  database-dev:
    image: postgres:16-alpine
    volumes:
      - database_data_dev:/var/lib/postgresql/data
    env_file:
      - ./services/database/.env
    ports:
      - 5432:5432

  storage-dev:
    build: ./services/storage
    env_file:
      - ./services/storage/.env
    volumes:
      - storage_data_dev:/data
    ports:
      - 9000:9000
      - 9001:9001
